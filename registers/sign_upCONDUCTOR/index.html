<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="triangulo-derecha"></div>
    <div class="triangulo-izquierda"></div>
    <div class="logo">
       <img src="isologo - con borde.png"> 
    </div>
    
    <div class="wrapper">
        <div class="title">
            Formulario de Registro para Conductor 
        </div>
        <div class="form">
                <form>
            <div class="input_field">
                <label>Nombre/s</label>
                <input type="text" class="input" required>
            </div>
            <div class="input_field">
                <label>Apellido/s</label>
                <input type="text" class="input" required>
            </div>
            <div class="input_field">
                <label>Contraseña</label>
                <input type="password" class="input" required>
            </div>
            <div class="input_field">
                <label>Confirmar contraseña</label>
                <input type="password" class="input" required>
            </div>
            <div class="input_field">
                <label>CUIL/CUIT</label>
                <input type="number" class="input" required>
            </div>
            <div class="input_field">
                <label>Direccion</label>
                <input type="text" class="input" required>
            </div>
            <div class="input_field">
                <label>Vehiculo(tipo)</label>
                <input type="text" class="input" required>
            </div>
            <div class="input_field">
                <label>Email</label>
                <input type="email" class="input" required>
            </div>
            <div class="input_field">
                <label>Registro de Conducir</label>
                <input type="text" class="input" required>
            </div>
            <div class="input_field">
                <label>Seguro</label>
                <input type="text" class="input" required>
            </div>
            <div class="input_field">
                <label>Telefono</label>
                <input type="number" class="input" required>
            </div>
            <div class="input_field" terms>
                <label class="check">
                    <input type="checkbox" required>
                    <span class="checkmark"></span>
                </label>
                <p>Acepto los terminos y condiciones</p>
            </div>
            <div class="input_field">
                <input type="submit" value="Register" class="btn">
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
